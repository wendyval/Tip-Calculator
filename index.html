<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <div>
            <h1>Tip Calculator</h1>
            <h2>Free online tool to help know how much to tip.</h2>
        </div>
        <a href="#">Contact Us</a>
    </header>
    
    <main>
        <form class="left-column">
            <div class="form-section">
                <label>Bill:</label>
                <input type="number" id="billInput" name="billInput" class="input-field"  placeholder="Enter your total bill" required>
            </div>

            <div class="form-section">
                <label>Tip Percentage:</label>
                <input type="number" id="tipInput" name="tipInput" class="input-field"  value="15" min="1" max="100" required>
            </div>

            <div class="form-section">
                <label>Number of People:</label>
                <input type="number" id="peopleInput" name="peopleInput" class="input-field"  value="1" min="1" max="100" required>
            </div>
        </form>

        <div class="right-column">
            <div class="output-section">
                <label>Tip (per person):</label>
                <span>0</span>
            </div>

            <div class="output-section">
                <label>Total (per person):</label>
                <span>0</span>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
